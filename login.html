<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Restaurant Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center min-h-screen"
  >
    <div
      class="bg-white shadow-2xl rounded-xl p-8 w-full max-w-md relative overflow-hidden"
    >
      <div
        class="absolute -top-20 -right-20 w-60 h-60 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30"
      ></div>
      <div
        class="absolute -bottom-20 -left-20 w-60 h-60 bg-indigo-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30"
      ></div>

      <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">
        Welcome Back
      </h2>

      <form id="loginForm" class="space-y-5">
        <div class="relative">
          <span class="material-icons absolute left-3 top-3 text-gray-400"
            >email</span
          >
          <input
            type="email"
            placeholder="Email"
            required
            class="w-full pl-10 pr-3 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
          />
        </div>

        <div class="relative">
          <span class="material-icons absolute left-3 top-3 text-gray-400"
            >lock</span
          >
          <input
            type="password"
            placeholder="Password"
            required
            class="w-full pl-10 pr-3 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-500 transition duration-300 font-semibold"
        >
          Login
        </button>

        <div class="flex justify-between items-center text-sm text-gray-500">
          <a href="#" class="hover:underline">Forgot Password?</a>
          <a
            href="register.html"
            class="text-blue-600 hover:underline font-medium"
            >Register</a
          >
        </div>
      </form>

      <div class="mt-6 text-center text-gray-400 text-sm">
        &copy; 2025 Restaurant Management. All rights reserved.
      </div>
    </div>

    <script>
      // Redirect to index.html on login click with no validation
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // prevent default form submission
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
