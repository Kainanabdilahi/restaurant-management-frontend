<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders - Restaurant Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="fixed inset-y-0 left-0 w-64 bg-blue-700 text-white flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-40"
      >
        <div
          class="px-6 py-4 text-2xl font-bold border-b border-blue-800 flex items-center space-x-2"
        >
          <span class="material-icons">restaurant</span>
          <span>Restaurant</span>
        </div>
        <nav class="flex-1 p-4 space-y-2">
          <a
            href="index.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">dashboard</span><span>Dashboard</span>
          </a>
          <a
            href="menu.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">menu_book</span><span>Menu</span>
          </a>
          <a
            href="orders.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">receipt_long</span><span>Orders</span>
          </a>
          <a
            href="customers.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">people</span><span>Customers</span>
          </a>
          <a
            href="reservations.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">event_seat</span
            ><span>Reservations</span>
          </a>
          <a
            href="new_order.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">receipt</span><span>New Order</span>
          </a>
          <a
            href="staff.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">badge</span><span>Staff</span>
          </a>
          <a
            href="reports.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">bar_chart</span><span>Reports</span>
          </a>
          <a
            href="settings.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">settings</span><span>Settings</span>
          </a>
        </nav>
        <div class="p-4 border-t border-blue-800">
          <a
            href="login.html"
            class="flex items-center justify-center space-x-2 px-3 py-2 rounded bg-red-600 hover:bg-red-500"
          >
            <span class="material-icons">logout</span><span>Logout</span>
          </a>
        </div>
      </aside>

      <div
        id="overlay"
        class="fixed inset-0 bg-black bg-opacity-50 hidden z-30 md:hidden"
      ></div>

      <!-- Main -->
      <div class="flex-1 flex flex-col w-full md:ml-64">
        <header
          class="bg-white shadow px-4 py-4 flex justify-between items-center"
        >
          <div class="flex items-center space-x-2">
            <button id="menuBtn" class="md:hidden">
              <span class="material-icons">menu</span>
            </button>
            <span class="text-lg font-semibold">Orders</span>
          </div>
        </header>

        <main class="p-6 space-y-6 overflow-y-auto">
          <div class="flex justify-between items-center">
            <h2 class="text-2xl font-bold">Recent Orders</h2>
            <button
              id="addOrderBtn"
              class="flex items-center px-4 py-2 bg-green-600 text-white rounded hover:bg-green-500"
            >
              <span class="material-icons mr-2">add</span> Add New Order
            </button>
          </div>

          <!-- Search -->
          <div class="mt-4">
            <input
              type="text"
              id="searchInput"
              placeholder="Search orders..."
              class="w-full border rounded px-3 py-2 shadow"
            />
          </div>

          <div class="bg-white rounded shadow overflow-x-auto mt-2">
            <table class="min-w-full text-left">
              <thead class="bg-blue-600 text-white">
                <tr>
                  <th class="px-4 py-2">Order ID</th>
                  <th class="px-4 py-2">Customer</th>
                  <th class="px-4 py-2">Items</th>
                  <th class="px-4 py-2">Total</th>
                  <th class="px-4 py-2">Status</th>
                  <th class="px-4 py-2">Actions</th>
                </tr>
              </thead>
              <tbody id="ordersTableBody">
                <!-- Rows added via JS -->
              </tbody>
            </table>
          </div>

          <!-- Pagination -->
          <div class="flex justify-end space-x-2 mt-2">
            <button
              id="prevPage"
              class="px-3 py-1 bg-gray-300 rounded hover:bg-gray-400"
            >
              Previous
            </button>
            <button
              id="nextPage"
              class="px-3 py-1 bg-gray-300 rounded hover:bg-gray-400"
            >
              Next
            </button>
          </div>
        </main>
      </div>
    </div>

    <!-- Popup Form -->
    <div
      id="popupForm"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50"
    >
      <div class="bg-white rounded shadow p-6 w-full max-w-md">
        <h3 class="text-xl font-bold mb-4">Add New Order</h3>
        <form id="orderForm" class="space-y-4">
          <div>
            <label class="block mb-1 font-semibold">Customer Name</label>
            <input
              type="text"
              class="w-full border rounded px-3 py-2"
              required
            />
          </div>
          <div>
            <label class="block mb-1 font-semibold">Items</label>
            <input
              type="text"
              class="w-full border rounded px-3 py-2"
              required
            />
          </div>
          <div>
            <label class="block mb-1 font-semibold">Total</label>
            <input
              type="number"
              class="w-full border rounded px-3 py-2"
              min="0"
              required
            />
          </div>
          <div class="flex justify-end gap-2">
            <button
              type="button"
              id="cancelBtn"
              class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-300"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500"
            >
              Save Order
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Sidebar toggle
      const menuBtn = document.getElementById("menuBtn");
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      menuBtn.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
        overlay.classList.toggle("hidden");
      });
      overlay.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      });

      // Active sidebar link
      const current = (
        window.location.pathname.split("/").pop() || "index.html"
      ).toLowerCase();
      document.querySelectorAll(".sidebar-link").forEach((a) => {
        const target = (a.getAttribute("href") || "")
          .split("/")
          .pop()
          .toLowerCase();
        if (target === current) {
          a.classList.add("bg-blue-600", "font-semibold");
        }
      });

      // Orders data
      let orders = [
        {
          id: "#001",
          customer: "John Doe",
          items: "Pizza, Coke",
          total: 15,
          status: "Completed",
        },
        {
          id: "#002",
          customer: "Jane Smith",
          items: "Burger",
          total: 8,
          status: "Pending",
        },
        // Add more sample orders here
      ];

      const ordersTableBody = document.getElementById("ordersTableBody");
      const searchInput = document.getElementById("searchInput");
      const prevPage = document.getElementById("prevPage");
      const nextPage = document.getElementById("nextPage");
      const rowsPerPage = 10;
      let currentPage = 1;

      function renderTable() {
        ordersTableBody.innerHTML = "";
        const filtered = orders.filter(
          (order) =>
            order.customer
              .toLowerCase()
              .includes(searchInput.value.toLowerCase()) ||
            order.items
              .toLowerCase()
              .includes(searchInput.value.toLowerCase()) ||
            order.id.toLowerCase().includes(searchInput.value.toLowerCase())
        );

        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageData = filtered.slice(start, end);

        pageData.forEach((order) => {
          const row = document.createElement("tr");
          row.classList.add("border-t");
          row.innerHTML = `
            <td class="px-4 py-2">${order.id}</td>
            <td class="px-4 py-2">${order.customer}</td>
            <td class="px-4 py-2">${order.items}</td>
            <td class="px-4 py-2">$${order.total}</td>
            <td class="px-4 py-2"><span class="px-2 py-1 ${
              order.status === "Completed"
                ? "bg-green-200 text-green-700"
                : "bg-yellow-200 text-yellow-700"
            } rounded">${order.status}</span></td>
            <td class="px-4 py-2"><button class="text-white rounded bg-red-600 py-1 px-2 hover:bg-red-500 deleteBtn">Delete</button></td>
          `;
          ordersTableBody.appendChild(row);
        });
      }

      renderTable();

      searchInput.addEventListener("input", () => {
        currentPage = 1;
        renderTable();
      });

      prevPage.addEventListener("click", () => {
        if (currentPage > 1) currentPage--;
        renderTable();
      });

      nextPage.addEventListener("click", () => {
        const filtered = orders.filter(
          (order) =>
            order.customer
              .toLowerCase()
              .includes(searchInput.value.toLowerCase()) ||
            order.items
              .toLowerCase()
              .includes(searchInput.value.toLowerCase()) ||
            order.id.toLowerCase().includes(searchInput.value.toLowerCase())
        );
        if (currentPage * rowsPerPage < filtered.length) currentPage++;
        renderTable();
      });

      // Add Order Popup
      const addOrderBtn = document.getElementById("addOrderBtn");
      const popupForm = document.getElementById("popupForm");
      const cancelBtn = document.getElementById("cancelBtn");
      const orderForm = document.getElementById("orderForm");

      addOrderBtn.addEventListener("click", () =>
        popupForm.classList.remove("hidden")
      );
      cancelBtn.addEventListener("click", () =>
        popupForm.classList.add("hidden")
      );

      orderForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const customer = orderForm[0].value;
        const items = orderForm[1].value;
        const total = orderForm[2].value;

        orders.push({
          id: "#" + Math.floor(Math.random() * 1000),
          customer,
          items,
          total,
          status: "Pending",
        });

        renderTable();
        popupForm.classList.add("hidden");
        orderForm.reset();

        Swal.fire({
          icon: "success",
          title: "Order Added!",
          text: "Order has been added successfully.",
          showConfirmButton: false,
          timer: 1500,
        });
      });

      // Delete functionality
      ordersTableBody.addEventListener("click", (e) => {
        if (e.target.classList.contains("deleteBtn")) {
          const rowIndex = Array.from(ordersTableBody.children).indexOf(
            e.target.closest("tr")
          );
          const filtered = orders.filter(
            (order) =>
              order.customer
                .toLowerCase()
                .includes(searchInput.value.toLowerCase()) ||
              order.items
                .toLowerCase()
                .includes(searchInput.value.toLowerCase()) ||
              order.id.toLowerCase().includes(searchInput.value.toLowerCase())
          );
          const start = (currentPage - 1) * rowsPerPage;
          const actualIndex = orders.indexOf(filtered[start + rowIndex]);
          if (actualIndex > -1) orders.splice(actualIndex, 1);
          renderTable();

          Swal.fire({
            icon: "success",
            title: "Order Deleted!",
            text: "Order has been deleted successfully.",
            showConfirmButton: false,
            timer: 1000,
          });
        }
      });
    </script>
  </body>
</html>
