<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - Restaurant Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="fixed inset-y-0 left-0 w-64 bg-blue-700 text-white flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-40"
      >
        <div
          class="px-6 py-4 text-2xl font-bold border-b border-gray-700 flex items-center space-x-2"
        >
          <span class="material-icons">restaurant</span>
          <span>Restaurant</span>
        </div>
        <nav class="flex-1 p-4 space-y-2">
          <a
            href="index.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">dashboard</span><span>Dashboard</span>
          </a>
          <a
            href="menu.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded bg-blue-600"
          >
            <span class="material-icons">menu_book</span><span>Menu</span>
          </a>
          <a
            href="orders.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">receipt_long</span><span>Orders</span>
          </a>
          <a
            href="customers.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">people</span><span>Customers</span>
          </a>
          <a
            href="reservations.html"
            class="flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">event_seat</span
            ><span>Reservations</span>
          </a>
          <a
            href="new_order.html"
            class="flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">receipt</span><span>New Order</span>
          </a>
          <a
            href="staff.html"
            class="flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">badge</span><span>Staff</span>
          </a>
          <a
            href="reports.html"
            class="flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">bar_chart</span><span>Reports</span>
          </a>
          <a
            href="settings.html"
            class="flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">settings</span><span>Settings</span>
          </a>
        </nav>
        <div class="p-4 border-t border-gray-700">
          <a
            href="login.html"
            class="flex items-center justify-center space-x-2 px-3 py-2 rounded bg-red-600 hover:bg-red-500"
          >
            <span class="material-icons">logout</span><span>Logout</span>
          </a>
        </div>
      </aside>

      <div
        id="overlay"
        class="fixed inset-0 bg-black bg-opacity-50 hidden z-30 md:hidden"
      ></div>

      <!-- Main -->
      <div class="flex-1 flex flex-col w-full md:ml-64">
        <header
          class="bg-white shadow px-4 py-4 flex justify-between items-center"
        >
          <div class="flex items-center space-x-2">
            <button id="menuBtn" class="md:hidden">
              <span class="material-icons">menu</span>
            </button>
            <span class="text-lg font-semibold">Menu</span>
          </div>
        </header>
        <main class="p-6 space-y-6 overflow-y-auto">
          <div class="flex justify-between items-center">
            <h2 class="text-2xl font-bold">Menu Items</h2>
            <button
              id="addDishBtn"
              class="flex items-center px-4 py-2 bg-green-600 text-white rounded hover:bg-green-500"
            >
              <span class="material-icons mr-2">add</span> Add New Dish
            </button>
          </div>

          <!-- Search -->
          <div class="mt-4">
            <input
              type="text"
              id="searchInput"
              placeholder="Search Dish..."
              class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 shadow"
            />
          </div>

          <!-- Table -->
          <div class="bg-white rounded shadow overflow-x-auto mt-4">
            <table class="min-w-full text-left">
              <thead class="bg-blue-600 text-white">
                <tr>
                  <th class="px-4 py-2">Dish</th>
                  <th class="px-4 py-2">Category</th>
                  <th class="px-4 py-2">Price</th>
                  <th class="px-4 py-2">Actions</th>
                </tr>
              </thead>
              <tbody id="menuTableBody"></tbody>
            </table>
          </div>

          <!-- Pagination -->
          <div
            class="flex justify-center items-center mt-4 gap-2"
            id="pagination"
          ></div>
        </main>
      </div>
    </div>

    <!-- Popup Form -->
    <div
      id="popupForm"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50"
    >
      <div class="bg-white rounded shadow p-6 w-full max-w-md">
        <h3 class="text-xl font-bold mb-4">Add New Dish</h3>
        <form id="menuForm" class="space-y-4">
          <div>
            <label class="block mb-1 font-semibold">Dish Name</label>
            <input
              type="text"
              class="w-full border rounded px-3 py-2"
              required
            />
          </div>
          <div>
            <label class="block mb-1 font-semibold">Category</label>
            <input
              type="text"
              class="w-full border rounded px-3 py-2"
              required
            />
          </div>
          <div>
            <label class="block mb-1 font-semibold">Price</label>
            <input
              type="number"
              class="w-full border rounded px-3 py-2"
              min="0"
              required
            />
          </div>
          <div class="flex justify-end gap-2">
            <button
              type="button"
              id="cancelBtn"
              class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-300"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500"
            >
              Save Menu
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      // Sidebar toggle
      const menuBtn = document.getElementById("menuBtn");
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      menuBtn.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
        overlay.classList.toggle("hidden");
      });
      overlay.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      });

      const current = (
        window.location.pathname.split("/").pop() || "index.html"
      ).toLowerCase();
      document.querySelectorAll(".sidebar-link").forEach((a) => {
        const target = (a.getAttribute("href") || "")
          .split("/")
          .pop()
          .toLowerCase();
        if (target === current) {
          a.classList.add("bg-blue-600", "font-semibold");
        }
      });

      // Popup Form Logic
      const addDishBtn = document.getElementById("addDishBtn");
      const popupForm = document.getElementById("popupForm");
      const cancelBtn = document.getElementById("cancelBtn");
      const menuForm = document.getElementById("menuForm");
      const menuTableBody = document.getElementById("menuTableBody");

      let menuItems = []; // Stores menu items

      addDishBtn.addEventListener("click", () =>
        popupForm.classList.remove("hidden")
      );
      cancelBtn.addEventListener("click", () => {
        popupForm.classList.add("hidden");
        menuForm.reset();
      });

      menuForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = menuForm[0].value;
        const category = menuForm[1].value;
        const price = menuForm[2].value;

        menuItems.push({ name, category, price });

        renderTable();
        popupForm.classList.add("hidden");
        menuForm.reset();

        Swal.fire({
          icon: "success",
          title: "Dish Added",
          text: `${name} has been added to the menu.`,
          timer: 2000,
          showConfirmButton: false,
        });
      });

      // Live Search
      const searchInput = document.getElementById("searchInput");
      searchInput.addEventListener("input", () => {
        renderTable(searchInput.value);
      });

      // Pagination
      let currentPage = 1;
      const rowsPerPage = 10;

      function renderTable(search = "") {
        const tbody = menuTableBody;
        tbody.innerHTML = "";

        const filtered = menuItems.filter(
          (item) =>
            item.name.toLowerCase().includes(search.toLowerCase()) ||
            item.category.toLowerCase().includes(search.toLowerCase())
        );

        const totalPages = Math.ceil(filtered.length / rowsPerPage);
        if (currentPage > totalPages) currentPage = totalPages || 1;

        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageItems = filtered.slice(start, end);

        pageItems.forEach((item) => {
          const row = document.createElement("tr");
          row.classList.add("border-t");
          row.innerHTML = `
            <td class="px-4 py-2">${item.name}</td>
            <td class="px-4 py-2">${item.category}</td>
            <td class="px-4 py-2">$${item.price}</td>
            <td class="px-4 py-2">
              <button class="text-white rounded bg-blue-600 py-1 px-2 hover:bg-blue-500 editBtn">Edit</button> |
              <button class="text-white rounded bg-red-600 py-1 px-2 hover:bg-red-500 deleteBtn">Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });

        renderPagination(totalPages);
        attachRowActions();
      }

      function renderPagination(totalPages) {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.className =
            "px-3 py-1 rounded border border-gray-300 hover:bg-blue-100 " +
            (i === currentPage ? "bg-blue-600 text-white" : "");
          btn.addEventListener("click", () => {
            currentPage = i;
            renderTable(searchInput.value);
          });
          pagination.appendChild(btn);
        }
      }

      // Edit/Delete Actions
      function attachRowActions() {
        document.querySelectorAll(".editBtn").forEach((btn, index) => {
          btn.onclick = () => {
            const item = menuItems[(currentPage - 1) * rowsPerPage + index];
            popupForm.classList.remove("hidden");
            menuForm[0].value = item.name;
            menuForm[1].value = item.category;
            menuForm[2].value = item.price;

            menuItems.splice((currentPage - 1) * rowsPerPage + index, 1);
          };
        });

        document.querySelectorAll(".deleteBtn").forEach((btn, index) => {
          btn.onclick = () => {
            const itemIndex = (currentPage - 1) * rowsPerPage + index;
            const deleted = menuItems.splice(itemIndex, 1);
            renderTable(searchInput.value);
            Swal.fire({
              icon: "success",
              title: "Deleted",
              text: `${deleted[0].name} has been removed.`,
              timer: 1500,
              showConfirmButton: false,
            });
          };
        });
      }

      renderTable(); // initial render
    </script>
  </body>
</html>
