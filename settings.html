<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Restaurant Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="fixed inset-y-0 left-0 w-64 bg-blue-700 text-white flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-40"
      >
        <div
          class="px-6 py-4 text-2xl font-bold border-b border-gray-700 flex items-center space-x-2"
        >
          <span class="material-icons">restaurant</span>
          <span>Restaurant</span>
        </div>
        <nav class="flex-1 p-4 space-y-2">
          <a
            href="index.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">dashboard</span><span>Dashboard</span>
          </a>
          <a
            href="menu.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">menu_book</span><span>Menu</span>
          </a>
          <a
            href="orders.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">receipt_long</span><span>Orders</span>
          </a>
          <a
            href="customers.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">people</span><span>Customers</span>
          </a>
          <a
            href="reservations.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">event_seat</span
            ><span>Reservations</span>
          </a>
          <a
            href="new_order.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">receipt</span><span>New Order</span>
          </a>
          <a
            href="staff.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">badge</span><span>Staff</span>
          </a>
          <a
            href="reports.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded hover:bg-blue-600"
          >
            <span class="material-icons">bar_chart</span><span>Reports</span>
          </a>
          <a
            href="settings.html"
            class="sidebar-link flex items-center space-x-2 px-3 py-2 rounded bg-blue-600 font-semibold"
          >
            <span class="material-icons">settings</span><span>Settings</span>
          </a>
        </nav>
        <div class="p-4 border-t border-gray-700">
          <a
            href="login.html"
            class="flex items-center justify-center space-x-2 px-3 py-2 rounded bg-red-600 hover:bg-red-500"
          >
            <span class="material-icons">logout</span><span>Logout</span>
          </a>
        </div>
      </aside>

      <div
        id="overlay"
        class="fixed inset-0 bg-black bg-opacity-50 hidden z-30 md:hidden"
      ></div>

      <!-- Main -->
      <div class="flex-1 flex flex-col w-full md:ml-64">
        <header
          class="bg-white shadow px-4 py-4 flex justify-between items-center"
        >
          <div class="flex items-center space-x-2">
            <button id="menuBtn" class="md:hidden">
              <span class="material-icons">menu</span>
            </button>
            <span class="text-lg font-semibold">Settings</span>
          </div>
        </header>

        <main class="p-6 space-y-6 overflow-y-auto">
          <h2 class="text-2xl font-bold mb-4">User Settings</h2>
          <div
            class="bg-white rounded shadow p-6 space-y-4 w-full"
          >
            <form id="settingsForm">
              <div>
                <label class="block mb-1 font-semibold">Username</label>
                <input
                  type="text"
                  value="admin"
                  required
                  class="w-full border rounded px-3 py-2"
                />
              </div>
              <div>
                <label class="block mb-1 font-semibold">Email</label>
                <input
                  type="email"
                  value="admin@example.com"
                  required
                  class="w-full border rounded px-3 py-2"
                />
              </div>
              <div>
                <label class="block mb-1 font-semibold">Old Password</label>
                <div class="flex items-center">
                  <input
                    type="password"
                    id="oldPassword"
                    placeholder="Enter old password"
                    required
                    class="w-full border rounded px-3 py-2"
                  />
                  <button
                    type="button"
                    id="toggleOld"
                    class="ml-2 text-gray-500 material-icons"
                  >
                    visibility
                  </button>
                </div>
              </div>
              <div>
                <label class="block mb-1 font-semibold">New Password</label>
                <div class="flex items-center">
                  <input
                    type="password"
                    id="newPassword"
                    placeholder="Enter new password"
                    required
                    class="w-full border rounded px-3 py-2"
                  />
                  <button
                    type="button"
                    id="toggleNew"
                    class="ml-2 text-gray-500 material-icons"
                  >
                    visibility
                  </button>
                </div>
              </div>
              <div>
                <label class="block mb-1 font-semibold"
                  >Confirm New Password</label
                >
                <div class="flex items-center">
                  <input
                    type="password"
                    id="confirmPassword"
                    placeholder="Confirm new password"
                    required
                    class="w-full border rounded px-3 py-2"
                  />
                  <button
                    type="button"
                    id="toggleConfirm"
                    class="ml-2 text-gray-500 material-icons"
                  >
                    visibility
                  </button>
                </div>
              </div>
              <button
                type="submit"
                class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-500 mt-2 w-full"
              >
                Save Changes
              </button>
            </form>
          </div>
        </main>
      </div>
    </div>

    <script>
      const menuBtn = document.getElementById("menuBtn");
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      menuBtn.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
        overlay.classList.toggle("hidden");
      });
      overlay.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      });

      // Highlight current sidebar link
      const current = (
        window.location.pathname.split("/").pop() || "index.html"
      ).toLowerCase();
      document.querySelectorAll(".sidebar-link").forEach((link) => {
        const target = (link.getAttribute("href") || "")
          .split("/")
          .pop()
          .toLowerCase();
        if (target === current) {
          link.classList.add("bg-blue-600", "font-semibold");
        }
      });

      // Show/Hide Password
      function togglePassword(buttonId, inputId) {
        const btn = document.getElementById(buttonId);
        const input = document.getElementById(inputId);
        btn.addEventListener("click", () => {
          input.type = input.type === "password" ? "text" : "password";
          btn.textContent =
            btn.textContent === "visibility" ? "visibility_off" : "visibility";
        });
      }
      togglePassword("toggleOld", "oldPassword");
      togglePassword("toggleNew", "newPassword");
      togglePassword("toggleConfirm", "confirmPassword");

      // Form Submission
      document
        .getElementById("settingsForm")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          const oldPass = document.getElementById("oldPassword").value;
          const newPass = document.getElementById("newPassword").value;
          const confirmPass = document.getElementById("confirmPassword").value;

          if (!oldPass || !newPass || !confirmPass) {
            Swal.fire({
              icon: "error",
              title: "Error",
              text: "All password fields are required!",
            });
            return;
          }
          if (newPass !== confirmPass) {
            Swal.fire({
              icon: "error",
              title: "Error",
              text: "New passwords do not match!",
            });
            return;
          }

          Swal.fire({
            icon: "success",
            title: "Saved",
            text: "Settings updated successfully!",
          });
        });
    </script>
  </body>
</html>
